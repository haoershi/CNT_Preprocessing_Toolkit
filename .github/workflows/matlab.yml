name: MATLAB Unit Tests

on:
  push:
    branches:
      - main
    paths:
      - './matlab/**' 
  #workflow_dispatch: 

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v1
        with:
          matlab-version: R2021b  # Adjust to your MATLAB version

      - name: Run MATLAB Unit Tests
        env:
          IEEG_USERNAME: ${{ secrets.IEEG_USERNAME }}
          IEEG_PASSWORD: ${{ secrets.IEEG_PASSWORD }}
        run: |
          matlab -batch "results = runtests('test','IncludeSubfolders',true,'Output', 'xml');save('test_results.xml', 'results', '-xml');" 

      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test_results.xml

      - name: Display Test Results
        run: cat test_results.xml

      - name: Parse and Display Test Results
        uses: actions/junit-report@v2
        with:
          path: test_results.xml

